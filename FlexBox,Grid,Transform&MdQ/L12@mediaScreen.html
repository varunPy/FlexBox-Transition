<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            padding: 5px;
            background-color: aqua;

        }
      @media only screen and (max-width:500px) {
        .box {
            background-color: brown;
            height: 300px;
            width: 250px;
        }
      }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
