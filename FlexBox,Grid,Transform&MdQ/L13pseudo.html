<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        .btn{
            margin-left: 600px;
            margin-top: 100px;
            border-radius: 5px;
            background-color: rgb(141, 102, 179);
            border: 2px solid black;
        }    

        .btn:hover{
            background-color: greenyellow;
        }
        .btn:active{
            background-color: rgb(48, 121, 48);
        }
    </style>
</head>
<body>
    <button class="btn">pseudo class button</button>
</body>
</html>
